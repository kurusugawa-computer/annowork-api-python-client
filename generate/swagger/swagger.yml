  /sign-up:
    post:
      tags:
        - account
      operationId: signUp
      summary: サインアップstep1（仮登録）
      description: |
        アカウントのサインアップの最初のステップとして、アカウントを仮登録します。

        AnnoWorkに未登録のメールアドレスであれば、新規アカウントが仮登録状態で作成され、本登録フローのためのメールが送信されます。
        このメールには仮パスワードなどが記載されています。

        指定したメールアドレスを使うユーザーが仮登録であれば、本登録フローのメールが再送信されます。
        指定したメールアドレスを使うユーザーが本登録であれば、不正なリクエストとしてエラーを返します（本登録が仮登録に戻ることはありません）。
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: 'swagger-components.yml#/components/schemas/SignUpRequest'
      responses:
        '200':
          $ref: 'swagger-components.yml#/components/responses/Message'
        '400':
          $ref: 'swagger-error-components.yml#/components/responses/InvalidRequestError'
  /confirm-sign-up:
    post:
      tags:
        - account
      operationId: confirmSignUp
      summary: サインアップstep2（本登録）
      description: アカウントのサインアップの最後のステップとして、アカウントを本登録します。
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: 'swagger-components.yml#/components/schemas/ConfirmSignUpRequest'
      responses:
        '200':
          $ref: 'swagger-components.yml#/components/responses/Message'
        '400':
          $ref: 'swagger-error-components.yml#/components/responses/InvalidRequestError'
